<form #formUser="ngForm" novalidate>
  {{detail | json}}
  <div>
    Passenger name:
    <input
      type="text"
      name="fullName"
      [ngModel]="detail?.fullName">
  </div>

  <div>
    Passenger id:
    <input
      type="number"
      name="id"
      [ngModel]="detail?.id">
  </div>

  <div>
    <label>
      <input
        type="radio"
        name="checkedIn"
        [ngModel]="detail?.checkedIn"
        [value]="true"
        (ngModelChange)="toggleCheckIn($event)">
      Yes
    </label>
    <label>
      <input
        type="radio"
        name="checkedIn"
        [ngModel]="detail?.checkedIn"
        [value]="false"
        (ngModelChange)="toggleCheckIn($event)">
      No
    </label>
  </div>

  <div *ngIf="formUser?.value?.checkedIn">
    Check in date:
    <input
      type="number"
      name="checkedInDate"
      [ngModel]="detail.checkInDate">
  </div>

  {{ formUser.value | json}}
</form>
